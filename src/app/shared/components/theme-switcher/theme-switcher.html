<mat-form-field appearance="fill" class="theme-switcher">
  <mat-select [value]="theme$ | async" (selectionChange)="changeTheme($event.value)">
    <mat-option value="gryffindor">🦁 Gryffindor</mat-option>
    <mat-option value="slytherin">🐍 Slytherin</mat-option>
    <mat-option value="ravencaw">🦅 Ravenclaw</mat-option>
    <mat-option value="hufflepuff">🦡 Hufflepuff</mat-option>
  </mat-select>
</mat-form-field>
