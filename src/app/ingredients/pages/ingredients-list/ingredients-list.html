<div class="ingredients-list-header-container">
  <div class="ingredients-list-header-title-container">
    <app-page-header name="ðŸ§ª Ingredients"></app-page-header>
    <app-ingredient-filters
      (onFilterChange)="onFilterChange($event)"
    ></app-ingredient-filters>
  </div>

  <!-- Loading state -->
  <app-loader *ngIf="isLoading"></app-loader>

  <!-- Error state -->
  <app-error-message
    *ngIf="error"
    [retryCallback]="retryLoadIngredients.bind(this)"
  ></app-error-message>

  <!-- Content state -->
  <div class="ingredients-list">
    <app-ingredient-card
      *ngFor="let ingredient of filteredIngredients"
      [ingredient]="ingredient"
    ></app-ingredient-card>
  </div>
</div>
