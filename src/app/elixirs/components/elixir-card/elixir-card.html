<mat-card class="elixir-card">
  <mat-card-header>
    <mat-card-title>{{ elixir.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Difficulty:</strong> {{ elixir.difficulty | emptyDash: '⸺' }}</p>
    <p><strong>Effect:</strong> {{ elixir.effect | emptyDash: '⸺' }}</p>
    <p><strong>Ingredients:</strong> {{ ingredients | emptyDash: '⸺' }}</p>
    <p><strong>Inventor:</strong> {{ inventors | emptyDash: '⸺' }}</p>
    <p>
      <strong>Manufacturer:</strong> {{ elixir.manufacturer | emptyDash: '⸺' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button routerLink="/elixirs/{{ elixir.id }}">View Details</button> -->
  </mat-card-actions>
</mat-card>
