<div class="houses-list-header-container">
  <app-page-header name="🏰 Houses"></app-page-header>

  <!-- Loading state -->
  <app-loader *ngIf="isLoading"></app-loader>

  <!-- Error state -->
  <app-error-message
    *ngIf="error"
    [retryCallback]="retryLoadHouses.bind(this)"
  ></app-error-message>

  <!-- Content state -->
  <div class="houses-list" *ngIf="!isLoading">
    <app-house-card
      *ngFor="let house of houses"
      [house]="house"
    ></app-house-card>
  </div>
</div>
